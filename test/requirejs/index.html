<!DOCTYPE HTML>
<html>
    <head>
        <title>MockJax AMD Module Test</title>

        <link rel='stylesheet' href='../../lib/qunit.css'
              media='screen' />

        <!-- Do not load QUnit as a shimmed Require.js module; it works when
             the page is opened in the web browser, but the Chrome headless runner
             used by the QUnit Grunt integration currently times out -->
        <script src='../../lib/qunit.js'></script>
        <script>
           // QUnit does not support AMD; disable the automatic initialization
           // and do it manually when all test modules are loaded
           QUnit.config.autostart = false;
        </script>

        <script src='../../lib/require.js' data-main='run_tests.js'></script>
    </head>

    <body>
        <h1 id='qunit-header'>
            MockJax
            <a href='?jquery=1.12.4'>jQuery 1.12.4</a>
            <a href='?jquery=2.2.4'>jQuery 2.2.4</a>
            <a href='?jquery=3.7.1'>jQuery 3.7.1</a>
            <a href='?jquery=git'>jQuery Latest (git)</a>
        </h1>

        <h2 id='qunit-banner'></h2>
        <h2 id='qunit-userAgent'></h2>
        <ol id='qunit-tests'></ol>
    </body>
</html>
